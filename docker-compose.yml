version: "3.4"

services:

  db:
    container_name: postgres_db
    image: postgres:14.3
    restart: always
    ports:
      - ${DB_LOCAL_PORT}:5432
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: ${DB_DIR}
    volumes:
      - ./db/${DB_DIR}:/var/lib/postgresql/data/${DB_DIR}
  app:
    container_name: app
    build:
      context: ./app
#    command: bash -c "tail -f /dev/null"
    command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload" # alembic upgrade head &&
    working_dir: /app
    volumes:
      - ./app:/app
      - ./.vscode:/app/.vscode
    ports:
      - ${APP_LOCAL_PORT}:8000
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    restart: always